<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
    }

    svg {
        width: 100%;
        height: 100%;
        position: center;
    }

    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: none repeat scroll 0 0 white;
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: black;
        font: 12px sans-serif;
        padding: 5px;
        text-align: center;
    }

    .missingTimeSheet {
        z-index: 1;
        font-size: 80%;
        fill: white;
    }

    .workingLocation{
        z-index: 1;
        font-size: 80%;
        fill: white;
    }

    .axisHorizontal path{
        fill: none;
    }

    .axisHorizontal .tick line {
        stroke-width: 1;
        stroke: rgba(0, 0, 0, 0.2);
    }

    .bar {
        fill: steelblue;
        fill-opacity: .9;
    }

</style>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
<script src="https://d3js.org/d3-request.v1.min.js"></script>
<script>
    d3.request("http://localhost:1234/india/missingTimeSheetPercentage").get(function(error, r) {
        if (error) throw error;
        data = JSON.parse(r.response);
        svg = d3.select('body')
                .append("svg")
                .attr("width", width)
                .attr("height", height);

        var axisMargin = 20,
                margin = 40,
                valueMargin = 4,
                width = parseInt(d3.select('body').style('width'), 10),
                height = parseInt(d3.select('body').style('height'), 10),
                barHeight = (height-axisMargin-margin*2)* 0.4/data.length,
                barPadding = (height-axisMargin-margin*2)*0.6/data.length,
                data, bar, svg, scale, xAxis, labelWidth = 0;

        scale = d3.scale.linear()
                .domain([10, 110])
                .range([0, width - margin*2 - labelWidth]);

        xAxis = d3.svg.axis()
                .scale(scale)
                .tickSize(-height + 2*margin + axisMargin)
                .orient("bottom");

        bar = svg.selectAll("g")
                .data(data)
                .enter()
                .append("g");

        bar.append("rect")
                .attr("transform", "translate("+labelWidth+", 0)")
                .attr("height", barHeight)
                .attr("width", function(d){
                    return scale(100 - d.missingTimeSheet);
                });

        bar.append("text")
                .attr("class", "missingTimeSheet")
                .attr("y", barHeight / 2)
                .attr("dx", -valueMargin + labelWidth)
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .text(function(d){
                    return (100 - d.missingTimeSheet+"%");
                })
                .attr("x", function(d){
                    var width = this.getBBox().width;
                    return Math.max(width + valueMargin, scale(100 - d.missingTimeSheet));
                });

        bar.attr("class", "bar")
                .attr("cx",0)
                .attr("transform", function(d, i) {
                    return "translate(" + margin + "," + (i * (barHeight + barPadding) + barPadding) + ")";
                });

        bar.append("text")
                .attr("class", "workingLocation")
                .attr("y", barHeight / 2)
                .attr("dy", ".35em") //vertical align middle
                .text(function(d){
                    return d.workingLocation;
                }).each(function() {
            labelWidth = Math.ceil(Math.max(labelWidth, this.getBBox().width));
        });

        bar.on("mousemove", function(d){
            div.style("left", d3.event.pageX+10+"px");
            div.style("top", d3.event.pageY-25+"px");
            div.style("display", "inline-block");
            div.html((d.workingLocation)+"<br>"+(100 - d.missingTimeSheet)+"%");
        });

        bar.on("mouseout", function(d){
            div.style("display", "none");
        });

        var div = d3.select("body").append("div").attr("class", "toolTip");

        svg.insert("g",":first-child")
                .attr("class", "axisHorizontal")
                .attr("transform", "translate(" + (margin + labelWidth) + ","+ (height - axisMargin - margin)+")")
                .call(xAxis);

    });
</script>
</body>
</html>
